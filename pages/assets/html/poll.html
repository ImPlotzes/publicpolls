<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>PublicPolls</title>
        <link rel="icon" href="/assets/img/icon.svg">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap">
        <link rel="stylesheet" href="/assets/css/base.css">
        <link rel="stylesheet" href="/assets/css/poll.css">
    </head>

    <body>
        <a id="back-button" href="/">
            <svg height="1em" viewBox="0 0 63 52" xmlns="http://www.w3.org/2000/svg">
                <path fill="#CFBFAD" d="m13 21h45a1 1 0 010 10h-45l15 15a1 1 0 01-5 5l-20-20c-4-4-4-6 0-10l20-20a1 1 0 015 5z"/>
            </svg>
            Home
        </a>

        <div id="loading">
            <svg width="200px" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="26" fill="none" stroke="var(--background-secondary)" stroke-dasharray="40 40" stroke-linecap="round" stroke-width="5">
                    <animateTransform attributeName="transform" dur="1s" keyTimes="0;1" repeatCount="indefinite" type="rotate" values="0 50 50;360 50 50" />
                </circle>
            </svg>
        </div>

        <div id="content-container">
            <h1 id="question"></h1>
            <p id="asker">&mdash; </p>
            <div id="options"></div>
            <div id="vote-container">
                <button id="vote-button">Vote!</button>
                <p id="error-message"></p>
            </div>
        </div>
        <script src="/assets/js/poll.js"></script>
    </body>
</html>
